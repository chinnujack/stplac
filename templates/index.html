<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form</title>
</head>
<body>
  <h1>Application Form</h1>
  <form action="/" method="POST">
    <label for="EQ">EQ Score (out of 10):</label>
    <input type="number" id="EQ" name="EQ" min="0" max="10" required><br>

    <label for="IQ">IQ Score (out of 10):</label>
    <input type="number" id="IQ" name="IQ" min="0" max="10" required><br>

    <label for="Technical_Skills">Technical Skills:</label>
    <input type="number" id="Technical_Skills" name="Technical_Skills" required><br>

    <label for="Soft_Skills">Soft Skills:</label>
    <input type="number" id="Soft_Skills" name="Soft_Skills" required><br>

    <label for="Extra_Activities">Extracurricular Activities:</label>
    <input type="number" id="Extra_Activities" name="Extra_Activities" required><br>

    <label for="Hackathons">Hackathons:</label>
    <input type="number" id="Hackathons" name="Hackathons" required><br>

    <label for="Projects">Projects:</label>
    <input type="number" id="Projects" name="Projects" required><br>

    <label for="CGPA">CGPA:</label>
    <input type="number" id="CGPA" name="CGPA" step="0.01" required><br>

    <label for="Internships">Internships:</label>
    <input type="number" id="Internships" name="Internships" required><br>

    <label for="Gender_n">Gender:</label>
    <input type="number" id="Gender_n" name="Gender_n" required><br>

    <label for="Stream_m">Stream:</label>
    <input type="number" id="Stream_m" name="Stream_m" required><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
